<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Index</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div id="Main">
      <header>
        <img src="assests/images/logo.png" alt="logo" id="logo" />
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-light btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          id="loginButton"
        >
          LOGIN
        </button>
      </header>
      <div id="content">
        <div id="search">
          <input type="text" placeholder="City"/ id="searchBar">
        </div>
        <div id="cities">
          <div class="container">
            <div class="image">
              <a href="list.html" target="_self"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                  class="cityImage"
                />
                <div class="overlay">
                  <div class="text">Delhi</div>
                </div>
              </a>
            </div>
          </div>
          <div class="container">
            <div class="image">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                class="cityImage"
              />
            </div>
            <div class="overlay">
              <div class="text">Goa</div>
            </div>
          </div>
          <div class="container">
            <div class="image">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                class="cityImage"
              />
            </div>
            <div class="overlay">
              <div class="text">Hyderabad</div>
            </div>
          </div>
          <div class="container">
            <div class="image">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                class="cityImage"
              />
            </div>
            <div class="overlay">
              <div class="text">Kolkata</div>
            </div>
          </div>
        </div>
        <div id="view">
          <a class="btn btn-secondary" href="#" role="button">View More</a>
        </div>
      </div>
      <footer>
        <a
          class="btn btn-info btn-sm"
          href="contact.html"
          role="button"
          id="contactLink"
          data-bs-toggle="modal"
          data-bs-target="#contactUsModal"
          >Contact Us</a
        >
        <div id="copyright"><span>&copy; 2020 ROOM SEARCH PVT. LTD</span></div>
        <div id="social">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="./assests/images/facebook.png" class="socialMedia"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="./assests/images/instagram.png" class="socialMedia"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="./assests/images/twitter.png" class="socialMedia"
          /></a>
        </div>
      </footer>
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row g-3 align-items-center justify-content-sm-around">
                <div class="col-auto">
                  <label for="exampleUsername" class="form-label"
                    >Username:</label
                  >
                </div>
                <div class="col-auto mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleUsername"
                    placeholder="Enter Username"
                    required
                  />
                </div>
              </div>
              <div class="row g-3 align-items-center justify-content-sm-around">
                <div class="col-auto">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password:</label
                  >
                </div>
                <div class="col-auto">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Enter Password"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Us Modal -->
    <div
      class="modal fade"
      id="contactUsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Thank you for reaching out!!!</p>
            <p>Please enter your email and we will get back to you.</p>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputEmail" class="col-form-label">Email:</label>
              </div>
              <div class="col-auto">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Enter your email id"
                  required
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
